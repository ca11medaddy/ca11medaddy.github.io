<!DOCTYPE html>
{%- include snippets/get-lang.html -%}
<html lang="{{ __return }}">
  <head>
    {%- include analytics.html -%}
    {%- include head.html -%}
    <script type="text/javascript" src="//cdn.bootcdn.net/ajax/libs/canvas-nest.js/1.0.0/canvas-nest.min.js">
      {%- include scripts/utils/utils.js -%}
      {%- include scripts/lib/throttle.js -%}
      {%- include scripts/lib/lazyload.js -%}
      document.addEventListener('visibilitychange', function() {
	       if (document.visibilityState == 'hidden') {
		         normal_title = document.title;
		         document.title = '哦豁，不见了';
	       } else {
		         document.title = normal_title;
	         }});
    </script>
    {%- include scripts/variables.html -%}
  </head>

  <script>
    canvas {
      position: fixed;
      right: 0px;
      bottom: 0px;
      min-width: 100%;
      min-height: 100%;
      height: auto;
      width: auto;
      z-index: -1;
    }
  </script>
  <script type="text/javascript" src="/_includes/scripts/DigitalRain.js"></script>

  <body>
    <div class="root" data-is-touch="false">
      {{ content }}
    </div>
    <script>
      {%- include scripts/common.js -%}
    </script>
  </body>
</html>
